<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form action="">
        <label for="fName">First Name:</label>
        <input type="text" id="fName" name="fName">
        <br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
        <br><br>
        <label for="email">email:</label>
        <input type="text" id="email" name="email">
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password">
        <br><br>
        <label for="confirmPass">Confirm Password:</label>
        <input type="password" id="confirmPass" name="confirmPass">
        <br><br>
        <label for="bDay">Birthday:</label>
        <input type="date" id="bDay" name="bDay">
        <br><br>
        <p>Gender Identity:</p>
        <input type="radio" id="male" name="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="female">
        <label for="female">Female</label>

        <input type="radio" id="neutral" name="neutral">
        <label for="neutral">Prefer not to say</label>

    </form>

    <label for="personalStory">A short description about myself:</label>
    <input type="texarea" id="personalStory" name="personalStory">
    <br><br>

    <select name = "favLanguage">
        <label for ="favLanguage">My Favorite Language is: </label>

            <option value="favLanguage"></option>
            <option value="favLanguage">Javascipt</option>
            <option value="favLanguage">Python</option>
            <option value="favLanguage">Kobol</option>
            <option value="favLanguage">C#</option>

    </select>
        


    


</body>

</html>
